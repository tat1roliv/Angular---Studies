
  <br>
  <p>Lista de alunos</p>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <ul class="list-group">
          <a class="list-group-item"
          *ngFor="let aluno of alunos"
          [routerLink]="[aluno.id]"
          >{{aluno.nome}}</a>
        </ul>
      </div>

      <div class="col-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
